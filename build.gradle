buildscript {
    repositories {
        mavenCentral()
        ivy {
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
    }
    dependencies {
        classpath 'org.gradle.plugins:shadow:0.7'
    }
}
apply plugin: 'shadow'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile 'org.ow2.asm:asm-debug-all:5.0.2'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.guava:guava:17.0'
}

jar.manifest.attributes "Main-Class": "net.cazzar.util.glowingoctowookie.gui.GuiMain"